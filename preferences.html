    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <h1>Voorkeuren</h1>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>

            <li><a href="preferences.html">Voorkeuren</a></li>
        </ul>
    </nav>
    <form id="preferences-form">
        <div id="card-preferences">
            <label for="api">Favoriete Kaart type:</label>
            <select id="api" name="api" value="">
                <option value="lorem-picsum">Willekeurig</option>
                <option value="dog-api">Honden</option>
                <option value="cataas">Katten</option>
            </select>
            <label for="color_found">Gevonden kaartkleur:</label>
            <input type="color" id="color_found" name="color_found" value="">
            <label for="color_closed">Gesloten kaartkleur:</label>
            <input type="color" id="color_closed" name="color_closed" value="">
            <button type="submit">Opslaan</button>
        </div>
        <div id="email-preferences">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="">
            <button type="submit" id="update-email">Update E-mail</button>
        </div>
    </form>
    <script type="module" src="js/preferences.js"></script>
</body>
</html>
